<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="favicon.ico">
    <title>FACEBOOK CLONE
    </title>
  </head>
  <body class="bg-gray-200">
    <header class="flex flex-row my-44 mx-auto justify-center space-x-16">
      <!-- div for making facebook logo and some text -->
      <div class="flex flex-col my-auto">
        <img
          class="w-[300px] ml-0"
          src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
          alt="facebook"
        />
        <pre class="font-sans text-lg">
      Facebook helps you connect and share</pre
        >
        <pre class="font-sans text-lg">
      with the people in your life. </pre
        >
      </div>
      <!-- DIV for making a inout form of email and password and  button and write some text below the div-->
      <div class="grid grid-flow-row space-y-2  ">
        <div
          class="grid grid-flow-row  my-auto mx-auto  h-[300px]  items-start bg-white border-gray-700 justify-start shadow-sm shadow-slate-500 rounded-md"
        >
          <input
            type="text"
            class="border-0 mt-3 hover:border-[1px] border-gray-300 pl-0 py-2 mx-5 rounded-md"
            placeholder="Email address or phone number"
          />
          <input
            type="text"
            class="border-0 my-1 hover:border-[1px] border-gray-300 pl-0 py-2 mx-5 rounded-md"
            placeholder="Password"
          />
          <button
            class="bg-blue-700 rounded-[.25rem] my-1 mx-5 text-white font-bold font-serif px-24 py-2"
          >
            log in
          </button>
          <span class="text-blue-500 text-xs mx-auto hover:underline mb-[0.1rem] mt-[0.05rem]"
            >Forgotten Password?</span
          >
          <hr />
          <button
            class="bg-green-700 px-2 py-2 text-white font-bold my-3 mx-auto rounded-md"
          >
            Create New Account
          </button>
        </div>
        <div class="flex flex-row my-auto items-center">
          <span class="font-bold text-sm">Create a Page </span>
          <pre class="font-sans text-xs"> for a celebrity , brand or business</pre>
        </div>
      </div>
    </header>
  </body>
</html>
